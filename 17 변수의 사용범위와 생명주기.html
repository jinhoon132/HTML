<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 변수의 사용범위와 생명주기</title>
    <script>
        /*
            [전역변수] : 함수밖에서 선언된 변수, 어디서든 호출하여 사용가능하다.
            [지역변수] : 함수안에 선언된 변수, 해당 함수안에서만 사용가능하다.
            [블록변수] : 블록내에서만 사용가능한 변수, let으로 선언된 변수
        */

        var num1 = 11; //전역변수
        let num2 = 22; //전역변수
        num3 = 33; //전역변수 : 예약어 없이 사용된 경우, 전역변수로 생성된다.
        var abc = 123; //전역변수
        let def = 789; //전역변수

        if(true){//함수가 아니더라도 블록을 사용한 경우
            var aa = "전역변수aa"; //전역변수
            let bb = "블록변수bb"; //블록변수
            console.log(`블록안에서 aa:${aa}, bb:${bb}`);
        }

        console.log(`블록밖에서 aa:${aa}`);
        //console.log(`블록밖에서 bb:${bb}`);

        function life(x=10){
            var value = 40; //지역변수
            num4 = 44; //전역변수 : 함수안에서 선언되었지만, 전역변수이다.
            var abe = 456; // 지역변수(전역변수와 동일한 이름을 가진 변수)
            var def = 987; // 지역변수(전역변수와 동일한 이름을 가진 변수)
            console.log("매개변수x"+x);
            console.log("지역변수value"+value);
            console.log(`num1:${num1},num2:${num2},num3:${num3}`);
            console.log("지역변수abc"+abc);
            console.log("전역변수abc"+this.abc);
            //지역변수와 동일한 이름의 전역변수 사용시, "this"로 접근한다.
            console.log("지역변수abc"+def);
            console.log("전역변수abc"+this.def);
            //let으로 선언된 전역변수에는 접근할 수 없다.
        }



        console.log("*********함수밖***********");
        console.log(`num1:${num1}/num2:${num2}/num3:${num3}`);

        //console.log("life함수 안 - x"+x);
        //console.log("life함수 안 - value"+value);
        //지역변수value와 매개변수x는 함수밖에서 호출될 수 없다.
    </script>
</head>

</html>
