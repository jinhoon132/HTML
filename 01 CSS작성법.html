<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01 CSS작성법</title>
		<!--외부 CSS파일 연결-->
		<link href="스타일.CSS" rel="stylesheet">
	</head>
	<body>
		<h1>CSS 스타일시트</h1>
		<p>html 요소에 색이나 모양, 위치 등 외관을 스타일링하는 언어</p>
		<p>외부 CSS파일을 연결하기 위해서는 &lt;link&gt;태그를 사용한다.</p>
		<p>&lt;link&gt; 태그는 다양한 요소를 연결할 수 있다. 그렇기 때문에
			rel속성을 사용하여, 현재 연결하는 요소의 정보를 나타내야한다.</p>
		
	</body>
</html>
