<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Korea</title>
    
    <!--파비콘(fivicon)-->    
    <link href="images/favicon.ico" rel="shortcut icon">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style5.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="inner">
            <div id="logo">
                <h1><a href="/">스타벅스 코리아</a></h1>
                <!--"/"루트폴더 = -->
            </div><!--end#logo-->
            <nav id="util">
                <ul>
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">My Starbucks</a></li>
                    <li><a href="#">Customer Service & Ideas</a></li>
                    <li><a href="#">Find a Store</a></li>
                </ul>
            </nav><!--end#util-->
            <div id="search">
                <p><img src="images/icon_magnifier_black.png" alt="검색버튼"></p>
            </div><!--end#search-->
        </div><!--end.inner-->
        <nav id="gnb">
            <ul>
                <li><a href="#">COFFEE</a>
                    <div class="sub">
                        <div class="sub_menu"></div>
                        <div class="sub_txbg"></div>
                    </div><!--end.sub-->
                </li>
                <li><a href="#">MENU</a>
                    <div class="sub">
                        <div class="sub_menu"></div>
                        <div class="sub_txbg"></div>
                    </div><!--end.sub-->
                </li>
                <li><a href="#">STORE</a>
                    <div class="sub">
                        <div class="sub_menu"></div>
                        <div class="sub_txbg"></div>
                    </div><!--end.sub-->
                </li>
                <li><a href="#">RESPONSIBILITY</a>
                    <div class="sub">
                        <div class="sub_menu"></div>
                        <div class="sub_txbg"></div>
                    </div><!--end.sub-->
                </li>
                <li><a href="#">STARBUCKS REWARDS</a>
                    <div class="sub">
                        <div class="sub_menu"></div>
                        <div class="sub_txbg"></div>
                    </div><!--end.sub-->
                </li>
                <li><a href="#">WHAT'S NEW</a>
                    <div class="sub">
                        <div class="sub_menu"></div>
                        <div class="sub_txbg"></div>
                    </div><!--end.sub-->
                </li>
            </ul>
        </nav><!--end#gnb-->
    </header>
    <main>
        <section id="main_visual">
            <div class="inner">
                <h3><img src="images/main_slogun.png" alt="find your taste"></h3>
                <ul>
                    <li><img src="images/main_rollinmint.png" alt="롤린 민트 초코 콜드"></li>
                    <li><img src="images/main_punchgraffiti.png" alt="펀치 그래피티 블렌디드"></li>
                    <li><img src="images/main_pomeloflow.png" alt="포멜로 플로우 그린티"></li>
                </ul>
                <p><a href="#" class="btn">자세히보기</a></p>
            </div><!--end.inner-->
        </section><!--end#main_visual-->
        <section id="notice">
            <div class="inner">
                <article class="left">
                    <h3><img src="images/notice_ttl.png" alt="공지사항"></h3>
                    <ul>
                        <li>2022스타벅스 서머 e-프리퀀시 기간 주문 수량 제한 안내</li>
                    </ul>
                    <p><a href="#"><img src="images/btn_notice_plus.png" alt="더보기"></a></p>
                </article><!--end.left-->
                <article class="right">
                    
                </article><!--end:right-->
            </div><!--end.inner-->
        </section><!--end#notice-->

    </main>
    <footer>

    </footer>
</body>
</html>
