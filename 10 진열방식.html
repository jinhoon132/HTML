<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10 진열방식</title>
		<style>
			.tag{border:1px solid #000;
				width:200px; height:100px;
				margin:0;}
				
			.block{display:inline;}
			.inline{display:block;}
		</style>
	</head>
	<body>
			<!--블럭태그-->
		<div class="block tag">영역태그</div>
		<h1 class="block tag">제목태그</h1>
		<p class="block tag">단락태그</p>
		
		<!--인라인태그-->
		<a class="inline tag">링크태그</a>
		<span class="inline tag">인라인영역</span>
		<em class="inline tag">강조태그</em>
		
	</body>
</html>
