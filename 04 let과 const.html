<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 let과 const(p271~p272)</title>
    <script>
        var aa=10; //변수를 선언함
        console.log(aa); //10

        aa=20;
        console.log(aa); //20

        var aa=30; //변수 재선언
        console.log(aa); //30

        //let으로는 동일한 변수를 재선언 할 수 없다.

        let bb=11; //변수 선언
        console.log(bb); //11

        bb=22; //값을 변경
        console.log(bb); //22
        /*
        let bb=33; //선언된 변수를 재정의할 수 없다.
        console.log(bb);
        */

        cc=100; //예약어ㅓ 없이 변수생성이 가능

        /*
            상수(constant) : 저장된 값이 변화하지 않는 수
            ※ 상수의 식별자는 주로 대문자로만 작성한다.
        */

        const NUM=5;
        console.log(NUM); //5

        NUM=10; // 값을 변경할 수 없다.

        console.log("그녀는 \"누구세요\"라고 했습니다."); //그녀는 "누구세요"라고 했습니다.
    </script>
</head>
<body>
    
</body>
</html>
