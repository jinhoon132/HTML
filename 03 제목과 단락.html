<!doctype html><!--현재 작성문서가 html5로 작성된 문서임을 브라우저에 알리는 기능의 지시어-->
<html>
<head>
<!--문서의 제목, 메타데이터, 외부연결-->

<title>03 제목과 단락</title><!--문서의 제목-->
</head>
<body text="black" bgcolor="#FFFFCC">
<!--웹브라우저에 표시되는 모든 컨텐츠들-->
사이트란 : 공통된 주제로 작성된 페이지 들이 서로 연결되어<br/><!--줄바꿈태그 혼자쓰임 뒤에/입력-->
구성되면 사이트가 된다.
<hr size="5" color="blue"/>

제목태그(p67) : 웹문서안에서 제목을 나타내는 태그
<h1>1. 제목태그</h1> <!--가장 큰 개념의 제목 : 사이트의 제목-->
<h2 title="h2태그 사용">1. 1)제목태그</h2>       <!--페이지의 제목-->               
<h3 title="h3태그 사용">1. 1) 1 : 제목태그</h3>  <!--영역의 제목-->          
<h4>1. 1) 1 : 1. 제목태그</h4>   <!--하위영역의 제목-->
<h5>1. 1) 1 : 1. 1) 제목태그</h5>                <!--제목글자 크기는 브라우저가 결정-->
<h6>1. 1) 1 : 1. 1) 1 : 제목태그</h6>            <!--hn태그는 제목태그이다.(크기변경X) css스타일 시트로 변경 가능-->

<hr/ size="5" color="red"><!--수평선태그 : 내용과 내용을 구분하기위한 용도-->

<p>단락(문단)태그(p68) : 내용을 표시함.</p>

</body>
</html>
