<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 상위포지션</title>
    <style>
        #grand{width:600px; height: 400px; background: #ccc; margin:100px auto 0;
            position:relative;}

        #parent{width:400px; height:300px; background:#6aa; position:absolute; bottom:20px; left:40px;}

        #this{width:20%; height:10%; background:#f00; position:absolute; top:10px; right:10px;}
    /*
        상위 포지션이란 : 상위 요소(조상요소)중에서 "static"을 제외한
        포지션이 설정된 가장 가까운 요소    

        비율값(%)의 경우, 부모를 기준하여 계산된다.
        this의 경우 너비가 80 높이가 30

        position:absolute를 설정한 경우, 설정된 비율값(%)들은
        부모가아닌, 상위 포지션을 기준으로 계산된다.
    */
    </style>
</head>
<body>
    <div id="grand">
        <div id="parent">
            <div id="this"></div>
        </div>
    </div>
       
</body>
</html>
