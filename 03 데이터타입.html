<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 데이터타입(p267)</title>
    <script>
        //리터럴 : 데이터 값을 말함.(p273)

        var abc=100; //변수:abc. 100은 리터럴

        //1.숫자타입 : 숫자 리터럴을 가진 변수
        var a=123; //정수타입
        var b=1.23; //실수타입
        var c=1e+2; //지수타입 = 1 X 10의 2승

        //2.문자타입 : 문자 리터럴은 ""나 ''로 묶어서 표시한다.
        console.log("텍스트");
        console.log(abc); //변수호출
        console.log("abc"); //abc문자로 인식 문자열출력
        var t="안녕하세요"; //변수t는 문자타입
        console.log(t); //안녕하세요 출력

        //3.논리타입 : 논리값(true:참, false:거짓)을 가지는 변수
        console.log(true);
        var d = false;
        console.log(d);

        //4.데이터없음.(undefined:정의되지않음, null:비어있음)
        var aa;
        console.log(aa);

        var bb = null;
        console.log(bb);

        //데이터타입을 확인하는 명령어 : typeof
        console.log(typeof(abc));
        console.log(typeof(a));
        console.log(typeof(b));
        console.log(typeof(c));
        console.log(typeof(d));
        console.log(typeof(t));
        console.log(typeof(aa));
        console.log(typeof(bb));

        
    </script>
</head>
<body>
    
</body>
</html>
