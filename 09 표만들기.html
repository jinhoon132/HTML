		<h1>테이블(표) 만들기(p80)</h1>
		<p>table태그 : 하나의 표를 만드는 태그</p>
		<p>tr태그 : 하나의 행을 만드는 태그</p>
		<p>td태그 : 하나의 칸을 만드는 태그</p>
		<p>colspan속성 : 지정한 수만큼 열을 기준으로한 칸의 병합</p>
		<p>rowspan속성 : 지정한 수만큼 행을 기준으로한 칸의 병합</p>
