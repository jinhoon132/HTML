<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 변수(p265~p266)</title>
    <script>
        /*
            변수(variable) : 특정한 값(데이터)을 저장하기 위한 수(=저장공간)
             - 사전적의미 : 1변동이 심한; 가변적인; 2. 변화를 줄 수 있는 3.변수
        */

        var a; //a라는 변수를 생성함
        a = 10; //변수 a에 값10을 넣음.(=저장함)

        document.write(a); //문서에 변수a의 값 출력

        console.log(1234); //괄호안에 있는 값(1234)을 콘솔창에 출력하는 명령
        console.log(a+13); //23
        console.log(a-3); //7

        a=20; //변수a의 값을 변경함.

        console.log(a+2); //22

        /*
            ※ 프로그래밍은 기본적으로 문장단위로 실행/처리된다.

            [문자의 구조]
            식별자 : 사용자(개발자)가 붙이는 이름.(변수명, 함수명, 객채명,...)
                    식별자 작성 규칙 - p265
            예약어 : 미리 약속된 기능을 하기위해 만들어진 단어
                    (var,)
            연산자(연산기호) : 연산자 학습시 참고
            ';'는 문장기호 : 문장의 마침을 표시함.
        */

        var b = 5; //변수 b선언, 값(5)를 넣음(초기화).

        console.log(a+b); //25

        var c,d; //변수c와 변수d를 선언
        var e,f=8, g; //변수e, 변수f, 변수g를 선언
                      //변수f에만 값(8)을 넣음
        
        
    </script>
</head>

</html>
