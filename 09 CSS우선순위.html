<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>09 CSS우선순위</title>
		<style>
			a{color:#fff; padding:10px 30px;}
			
			#this{background:lime;}
			
			.parent .child{background:violet;}
			
			a.child{background:olive;}
			
			h1 .child{background:brown;}
			.parent a{background:purple;}
			
			.child{background:pink;}
					
			
			div h1 > a{background:orange;}/*기호는 셀렉터에 포함되지 않음*/
			div h1 a{background:cyan;}
			div a{background:magenta;}
			
			a{background:red;}
			a{background:blue;}
		</style>
		<link href="우선순위.css" rel="stylesheet">
		<style>
			a{background:yellow;}
		</style>
	</head>
	<body>
		<div class="grand">
			<h1 class="parent">
				<a id="this" class="child" style="background:gold;">CSS우선순위</a>
			</h1>
		</div>
	</body>
</html>
