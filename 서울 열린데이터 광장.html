<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울 열린데이터 광장</title>
    <link href="style3.css" rel="stylesheet">

</head>
<body>
    <header>
    <div class="top">
        <div id="logo">
            <h2><img src="images/seoul_logo.jpg" alt="서울특별시"></h2>
        </div><!--end:#logo-->
        <div id="logo2">
            <p><img src="images/seoul_notice.jpg" alt="2020년 제1차 생태도시포럼 개최"></p>
        </div><!--end:#logo2-->
        <div id="logo3">
            <ul>
                <li><img src="images/seoul_top1.jpg" alt="서울소식"></li>
                <li><img src="images/seoul_top2.jpg" alt="응답소"></li>
                <li><img src="images/seoul_top3.jpg" alt="정보공개"></li>
                <li><img src="images/seoul_top4.jpg" alt="분야별정보"></li>
            </ul>
        </div><!--end:#logo3-->
    </div><!--end.top-->
    <div id="data">
        <div id="main1">
            <h2><img src="images/logo.jpg" alt="서울 열린데이터 광장"></h2>
        </div><!--end#main1-->
        <div id="main2">
            <ul>
                <li><img src="images/main01.jpg" alt="공공데이터"></li>
                <li><img src="images/main02.jpg" alt="통계"></li>
                <li><img src="images/main03.jpg" alt="소식&참여"></li>
                <li><img src="images/main04.jpg" alt="이용안내"></li>
            </ul>
        </div><!--end#main2-->
        <div id="main3">
            <ul>
                <li><img src="images/top1.jpg" alt="로그인"></li>
                <li><img src="images/top2.jpg" alt="회원가입"></li>
                <li><img src="images/top3.jpg" alt="사이트맵"></li>
            </ul>
        </div><!--end#main3-->
    </div><!--end#data-->
    </header>
    <main>
        <div id="search">
            <section id="search1">
                <h1>모든 서울시민을 위한 공공데이터</h1>
                <p>열린데이터광장에서 서울시와 연계 기관이 공개한 공공데이터를 확인하실 수 있습니다.<br/>
                서울시와 관련된 다양한 공공데이터를 확인해 보세요.</p>
            </section><!--end#search1-->
            <section id="search2">
                    <p><img src="images/search.jpg" alt="검색"></p>
                    <dl>
                        <dt>데이터셋</dt>
                        <dd>7,273</dd>
                    </dl>
                    <dl>
                        <dt>서비스</dt>
                        <dd>14,782</dd>
                    </dl>
                    <dl>
                        <dt>Open API</dt>
                        <dd>5,539</dd>
                    </dl>
            </section><!--end:search2-->             
            <section id="icon">
                <p><img src="images/icodn.jpg" alt="아이콘"></p>
            </section><!--end#icon-->
            <section id="banner">
                <p><img src="images/main_banner.png" alt="메인베너"></p>
            </section><!--end#banner-->
        </div>
        <div id="board">
            <div id="board1">
                <p><img src="images/board1_tit.jpg" alt="새로 개방한 데이터표 제목"></p>
                <p><img src="images/board1_cont.jpg" alt="인기 데이터 표제목"></p>
            </div><!--end#board1-->
            <div id="board2">
                <p><img src="images/board2_tit.jpg" alt="새로 개방한 데이터표"></p>
                <p><img src="images/board2_cont.jpg" alt="인기데이터표"></p>
            </div><!--end#board2-->
        </div><!--end#board-->
        <div id="data_banner">
            <p><img src="images/data_banner1.jpg" alt="배너1"></p>
            <p><img src="images/data_banner2.jpg" alt="배너2"></p>
            <p><img src="images/data_banner3.jpg" alt="배너3"></p>
            <p><img src="images/data_banner4.jpg" alt="배너4"></p>
        </div><!--end#data_banner-->
        <div id="hadan">
            <div id="notice">
                <p><img src="images/notice.jpg" alt="공지사항"></p>
            </div><!--end#notice-->
            <div id="etc1">
                <p><img src="images/etc_banner1.jpg" alt="활용갤러리"></p>
            </div><!--end#etc1-->
            <div id="etc2">
                <p><img src="images/etc_banner2.jpg" alt="공공데이터 제공신청"></p>
                <p><img src="images/etc_banner3.jpg" alt="자치구 열린데이터"></p>
            </div><!--end#etc2-->
        </div><!--end#hadan-->
    </main>
    <footer>
        <div id="btmjump">
            <div id="btm">
                <ul>
                    <li><img src="images/btm_menu1.jpg" alt="열린데이터광장소개"></li>
                    <li><img src="images/btm_menu2.jpg" alt="개인정보처리방침"></li>
                    <li><img src="images/btm_menu3.jpg" alt="이용약관"></li>
                    <li><img src="images/btm_menu4.jpg" alt="이메일무단수집거부"></li>
                    <li><img src="images/btm_menu5.jpg" alt="홈페이지바로잡기"></li>
                </ul>
            </div>
            <div id="jump">
                <p><img src="images/jump_menu.jpg" alt="관련사이트"></p>
            </div>
        </div>
    </footer>
</body>
</html>
