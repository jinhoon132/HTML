			<h1>산길</h1>
			<hr/>
			<div>
				<p>오늘 아침 일찍 산에 올랐다. 아침 온도는 15&ring;이었다. 가지고 간 물의 &frac12;을 마셨다.
				한참 올라 가는 도중에 약수터를 가리키는 &lsh; 사인이 보였다. 불현듯 양두종 님의 산길이란 시에 곡을 붙인
				 박태준의 가곡&sung;이 생각이 났다.
				</p>
			</div>
