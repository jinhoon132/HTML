    <script>
        let now = new Date(); //현재 날짜와 시간의 정보를 담은 객체
        let month = now.getMonth()+1; //now객체에서 월데이터를 추출

        /*let score = prompt("현재는 몇월입니까?");*/
        let answer = confirm(`현재는 ${month}월이 맞나요?(맞으면 확인)`);

        if(!answer){
            month = prompt("현재 월을 입력하세요."); //"5"
            month = parseInt(month); //문자("5")를 정수(5)로 변환함
        }

        /*

            계절과 말일을 출력하는 식을 작성해보세요.
            (예)
            9월은 가을입니다.
            9월은 30일까지 있습니다.
        */

                break;
            case 9: case 10: case 11:

                break;

                document.write(`${month}월은 28일 또는 29일까지 있습니다.<br/>`);
                break;

            default:
                document.write("잘못된 값을 입력하셨습니다.<br/>");
