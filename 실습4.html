<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습4</title>
    <script>

        let day = prompt("월화수목금토일 중에서 입력하세요.")

        switch(day){
            case "월":
            case "화":
            case "수":
            case "목":
            document.write(`${day}는 출근.<br/>`);
            break;
            case "금":
            case "토":
            case "일":
            document.write(`${day}는 휴일<br/>`);
            default:
            document.write("월화수목금토일 중에서 입력하세요.<br/>");
            
        }
    </script>
</head>

</html>
