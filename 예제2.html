<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>예제2</title>
    <style>
    *{margin:0; padding:0;}
    img{vertical-align:top;}

    body{background:url("img2/dog.png") no-repeat right top #F5EDE3;}
    
    #face{width:554px; margin:300px auto 0; position: relative; z-index:80;}

    
    
    #ear_left{position: absolute; top:-100px; left:20px; z-index:-10;}
    #ear_right{position: absolute; top:-100px; left:370px; z-index:-10;}
    #eye_left{position:absolute; top:230px; left:133px; z-index:100;}
    #eye_right{position:absolute; top:230px; left:383px; z-index:100;}
    #nose{position: absolute; top:240px; left:240px; z-index: 100;}
    #mouth{position: absolute; top:270px; left:245px; z-index:100;}
    #jaw{position: absolute; top:195px; left:10px; z-index:100;}
    #flush_left{position: absolute; top:280px; left:120px; z-index:101;}
    #flush_right{position: absolute; top:280px; left:360px; z-index:101;}
    #shadow{position: absolute; top:30px; left:90px; z-index: 103;}

    </style>
  </head>
  <body>
    <div id="face">
        <p id="face_"><img src="img2/face.png"/></p>
        <div id="ear_left"><img src="img2/ear_left_out.png"></div>
        <div id="ear_right"><img src="img2/ear_right_out.png"></div>
        <div id="flush_left"><img src="img2/flush_left.png"></div>
        <div id="flush_right"><img src="img2/flush_right.png"></div>
        <div id="eye_right"><img src="img2/eye_right.png"></div>
        <div id="eye_left"><img src="img2/eye_left.png"></div>
        <div id="jaw"><img src="img2/jaw.png"></div>
        <div id="mouth"><img src="img2/mouth.png"></div>
        <div id="nose"><img src="img2/nose.png"></div>
        <div id="shadow"><img src="img2/shadow.png"></div>
      </div>
  </body>
</html>
